      content="width=device-width, initial-scale=1, user-scalable=yes">

  <body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Meditation Timer</a>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container">

					<div class="row-fluid">

						<div class="span6 well">
							<legend>Timer</legend>
              <div id="calc-board">
              <div class="row">
                <div class="">
                  <div class="form-row"><p id="timer" style="font-size:90px;text-align:center"></p></div>
                </div>
							</div>
						<hr>
							<div class="row">
							<div class="col-sm-2"></div>
							<div class="col-sm-8">
               <div class="btn-group btn-group-justified" id="selectPeriod">
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(10);" id="24month">
                          <span class="visible-xs-block">10</span>
                          <span class="hidden-xs">10 Mins</span>
                        </button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(15);" id="24month">
                          <span class="visible-xs-block">15</span>
                          <span class="hidden-xs">15 Mins</span>
                        </button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(30);" id="18month">
                          <span class="visible-xs-block">30</span>
                          <span class="hidden-xs">30 Mins</span>
                        </button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month" onclick="ChangeTime(60);" id="12month">
                          <span class="visible-xs-block">60</span>
                          <span class="hidden-xs">1 Hour</span>
                        </button>
                      </div>
                      <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-primary btn-lg btn-block month active" onclick="ChangeTime(0);" id="12month">
                          <span class="visible-xs-block">&#8734;</span>
                          <span class="hidden-xs"> Continuous </span>
                        </button>
                      </div>
                    </div> 
                
                </div>
							</div>
							</div>

            </div>

		</div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
